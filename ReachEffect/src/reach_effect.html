<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <!-- <title>Lottieサンプル</title> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="./waitama.css"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

    <style>
        #lottie{
            width:140px;
            height:200px;
            display:block;
            overflow: hidden;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="lottie1"></div>
    <div id="lottie2"></div>

    <script>
        let lottie_1 = document.getElementById('lottie1');
        let lottie_2 = document.getElementById('lottie2');

        // 前半
        let animation1 = lottie.loadAnimation({
            container: lottie_1,
            renderer: 'svg',
            loop: false,
            autoplay: true,
            path: '../assets/effect1.json',
            name: "effect1"
        });
        // 後半
        let animation2 = lottie.loadAnimation({
            container: lottie_2,
            renderer: 'svg',
            loop: true,
            autoplay: false,
            path: '../assets/effect2.json',
            name: "effect2"
        });

        animation1.onComplete = () => {
            lottie_1.style.display = "none";
            animation2.play();
        }

    </script>
</body>
</html>
